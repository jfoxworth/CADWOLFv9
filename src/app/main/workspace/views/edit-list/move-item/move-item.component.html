

<div class="text-center mb-40">


	<div style="width:60%; margin:0px 20%">

		<mat-form-field class="mt-20 mb-20" style="width:100%">
			<mat-label>Enter URL of new parent folder</mat-label>
			<input matInput 
				   [(ngModel)]="tempLocation"
				   (keyup.enter)="getBaseIdFromString( tempLocation )">
		</mat-form-field>


		<div id="selectionBox">

			<div *ngFor="let folder of moveFiles"
				 fxLayout="row"
				 class="mt-8 mb-8">

				 <mat-icon class="mr-20 ml-20"
				 		   style="cursor:pointer"
						   matTooltip="Open Folder"
						   matTooltipPosition="below"
						   (click)="getFolderContents( folder.id )">
				 	folder
				 </mat-icon>

				 {{folder.name}}

				 <mat-icon class="mr-20 ml-20"
				 		   style="cursor:pointer"
						   matTooltip="Move to this folder"
						   matTooltipPosition="below"
						   (click)="moveItem( selectedId, folder.id )">
				 	publish
				 </mat-icon>

			</div>

		</div>


		<button mat-raised-button 
				color="primary"
				class="mt-20"
				style="width:225px"
				*ngIf="validLocation"
				(click)="moveItem( file )">
			Move Item
		</button>

	</div>

</div>
