

<div class="page-layout simple right-sidenav inner-sidenav"
	 *ngIf="dataFlag">


	<!-- CONTENT -->
	<div class="content" 
		 md-background-bg 
		 layout="row" 
		 layout-fill 
		 layout-align="start start">

		<div class="mainColumn" ms-scroll>

			<!-- List View -->
			<div class="cadwolfBox">

				<div class="cadwolfBoxToolbar"
					 layout="row"
					 layout-align="space-between center">
					<div class="cadwolfToolbarTools"
						 flex="90">
						{{workspaceData.name}}
					</div>

				</div>


				<div flex="90"
					 flex-offset="5"
					 class="md-body-1 workspaceDescription">
					 {{workspaceData.description}}
				</div>




				<!-- The add item row -->
				<div fxLayout = "row"
					 *ngIf="displayType=='edit'"
					 class="mb-20 mt-40 mb-40"
					 style="width:50%; margin:0 auto; min-width:500px">

					<button mat-fab 
							id="addItem"
							color="warn" 
							aria-label="Example icon button with a home icon"
							matTooltip="Add Item"
							matTooltipPosition="below"
							(click)="addOptionDisplay=!addOptionDisplay">
						<mat-icon class="">add</mat-icon>
					</button>

					<div id="addOptions"
						 *ngIf="addOptionDisplay">


						<button mat-mini-fab 
								color="#2D323E"
								aria-label="Add workspace"
								matTooltip="Add workspace"
								class="ml-28 mt-8"
								matTooltipPosition="below"
								(click)="newFile('0')">
				        	<mat-icon>folder</mat-icon>
				        </button>


						<button mat-mini-fab 
								color="#2D323E"
								aria-label="Add document"
								matTooltip="Add document"
								class="ml-28 mt-8"
								matTooltipPosition="below"
								(click)="newFile('1')">
				        	<mat-icon>description</mat-icon>
				        </button>


						<button mat-mini-fab 
								color="#2D323E"
								aria-label="Add dataset"
								matTooltip="Add dataset"
								class="ml-28 mt-8"
								matTooltipPosition="below"
								(click)="newFile('2')">
				        	<mat-icon>build</mat-icon>
				        </button>



						<button mat-mini-fab 
								color="#2D323E"
								aria-label="Add part tree"
								matTooltip="Add part tree"
								class="ml-28 mt-8"
								matTooltipPosition="below"
								(click)="newFile('3')">
				        	<mat-icon>table_chart</mat-icon>
				        </button>



						<button mat-mini-fab 
								color="#2D323E"
								aria-label="Add image"
								matTooltip="Add image"
								class="ml-28 mt-8"
								matTooltipPosition="below"
								(click)="newFile('4')">
				        	<mat-icon>camera_alt</mat-icon>
				        </button>



						<button mat-mini-fab 
								color="#2D323E"
								aria-label="Add forum"
								matTooltip="Add forum"
								class="ml-28 mt-8"
								matTooltipPosition="below"
								(click)="newFile('5')">
				        	<mat-icon>chat</mat-icon>
				        </button>

					</div>


				</div>
				<!-- / The add item row -->



				<!-- If the user can edit the workspace -->
				<workspace-edit-list *ngIf="dataFilesFlag && displayType=='edit'"
							  [permissions]="permissions"
							  [workspace-data]="workspaceData"
							  [workspaceFiles]="workspaceFiles">

				</workspace-edit-list>


				<!-- If the user cannot edit the workspace -->
				<workspace-view-list *ngIf="dataFilesFlag && displayType=='view'"
							  [permissions]="permissions"
							  [workspace-data]="workspaceData"
							  [workspaceFiles]="workspaceFiles">

				</workspace-view-list>



			</div>

		</div>


	</div>



</div>
